<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const repo = '/mech-profile';
        const path = window.location.pathname;

        // Simpan path saat ini (tidak termasuk basename) sebagai redirect
        if (path.startsWith(repo)) {
            sessionStorage.setItem('redirect', path);
        } else {
            sessionStorage.setItem('redirect', repo + path);
        }

        // Redirect ke halaman utama
        window.location.href = repo;
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
